init:
  - name: pkginfo

dev:
  - name: clean
  - name: copy
    files:
      ./build/(0).ico: ./src/assets/favicon.ico
      ./build/vs/: ./node_modules/monaco-editor/min/vs/**/*.*
  - name: typescript
  - name: webpack
    entry: ./src/example/*.*
    watch: true
  - name: server
    port: 9005
  - name: browser-sync

build:
  - name: clean
  - name: copy
    files:
      (0): ./src/assets/favicon.ico
  - name: typescript
  - name: webpack

add:
  - name: react-component-creator

test:
  - name: lint
  - name: unit

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu