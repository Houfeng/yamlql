init:
  - name: pkginfo

dev:
  - name: shell
    script:
      - DEBUG=field,debug nodemon --watch 'src/**/*.ts' --ignore 'src/**/*.spec.ts' --exec ts-node ./src/debug.ts

build:
  - name: shell
    script:
      - tsc --locale zh-cn -d --esModuleInterop

test:
  - name: lint
  - name: unit

publish:
  - name: shell
    script:
      - dn test
      - npm pu